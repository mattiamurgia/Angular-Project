<div class="card m-3 bg-light">
  <img [src]="dataCard.img" class="card-img-top" alt="image">
  <div class="card-body">
    <h5 class="card-title">{{dataCard.title}} Number: {{i}}</h5>
    <p class="card-text">{{dataCard.description}}</p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
    <button class="btn btn-outline-primary ms-3" (click)="triggerIncrement()">[+]</button>
    <p>{{cardCounter}}</p>
    <p>{{userCard}}</p>
  </div>
</div>
